<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Demo</title>
    <style>
      form {
        background-color: rgb(211, 222, 231);
       padding: 1rem;;
      }
      * {font-family: Verdana, Geneva, Tahoma, sans-serif;}
      button {background-color: rgb(27, 136, 59);
      padding: 1rem;
      font-size: 1.25rem;}
    </style>
  </head>
  <body>
    <fieldset>
      <fieldset>
      <legend>Please feel free to send a message</legend>
    </fieldset>
      <form name="contact" method="POST" data-netlify="true">
        <p>
          <label
            >Email <br />
            <input type="text" name="name"
          /></label>
        </p>

        <p>
          <label
            >Message <br />
            <textarea name="message"></textarea
          ></label>
        </p>
    <fieldset>
      <fieldset>
      <legend>Would you like a reply ?</legend>
    </fieldset>
        
          <label><input type="radio" name="reply" value="yes" checked="checked"/>Yes</label>
          <br>
          <label><input type="radio" name="reply" value="no" />No</label>
  
    </fieldset>
    <p>
        <button type="submit">Send Message</button>
      </p>
  </fieldset>
  </form>
  </body>
</html>
